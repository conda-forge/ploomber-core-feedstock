{% set name = "ploomber-core" %}
{% set version = "0.2.26" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/ploomber-core-{{ version }}.tar.gz
  sha256: 0779f009f023e84c534f9fb5a3577bee76634db6b782a338350443bece1f707b

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python {{ python_min }}
    - setuptools
  run:
    - click
    - posthog
    - python >={{ python_min }}
    - pyyaml

test:
  imports:
    - ploomber_core
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://pypi.org/project/ploomber-core/
  dev_url: https://github.com/ploomber/core
  summary: Core module shared across Ploomber projects.
  license: Apache-2.0
  license_file:
    - LICENSE

extra:
  recipe-maintainers:
    - edublancas
