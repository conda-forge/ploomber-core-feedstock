{% set name = "ploomber-core" %}
{% set version = "0.2.27" %}
{% set python_min = python_min|default("3.8") %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/ploomber-core-{{ version }}.tar.gz
  sha256: d48bc826e382d095eaa776f67c86786f6473bfc8507a1b1b3671d4b48ddce070

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python {{ python_min }}
    - setuptools
  run:
    - click
    - posthog >=3.0
    - python >={{ python_min }}
    - pyyaml

test:
  imports:
    - ploomber_core
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://pypi.org/project/ploomber-core/
  dev_url: https://github.com/ploomber/core
  summary: Core module shared across Ploomber projects.
  license: Apache-2.0
  license_file:
    - LICENSE

extra:
  recipe-maintainers:
    - edublancas
